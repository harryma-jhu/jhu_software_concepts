name: CI Suite

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    # This starts a real Postgres database in the background
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: harryma
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests with Coverage
        env:
          # Tells your code how to find the database above
          DATABASE_URL: postgresql://harryma@localhost:5432/postgres
        run: |
          pytest --cov=src --cov-report=term-missing