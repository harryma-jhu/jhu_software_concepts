<!DOCTYPE html>
<html>
<head>
    <title>Harry Ma's Website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styling/style.css') }}">
</head>
<body>
    <nav>
        <div class = 'nav-links'>
            <a href={{ url_for('main.index') }} class={{ 'active' if request.endpoint == 'main.index'}}>Home</a>
            <a href={{ url_for('main.projects') }} class={{ 'active' if request.endpoint == 'main.projects'}}>Projects</a>
            <a href={{ url_for('main.contact') }} class={{ 'active' if request.endpoint == 'main.contact'}}>Contact</a>
        </div>
    </nav>
    <div class='container'>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
